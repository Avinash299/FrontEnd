<form>
    <div class="form-group form-inline">
        <input class="form-control ml-2" placeholder="Search" type="text" name="searchTerm" [(ngModel)]="searchTerm" />
        <i class="fa fa-plus-circle fa-2x" title="Add" style="color: green; margin-left: auto;" aria-hidden="true"></i>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th *ngFor="let column of columns" scope="col" [sortable]="column.dbName" (sort)="onSort($event)">
                    {{column.displayName}}</th>
                <th *ngIf="showActions" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of records;let i = index">
                <th scope="row">{{ i+1}}</th>
                <td *ngFor="let column of columns">{{row[column.dbName]}}</td>
                <td *ngIf="showActions">
                    <a><i class="fa fa-trash-o fa-lg" style="color: red;padding-left: 5px;"></i></a>
                    <a><i class="fa fa-pencil-square-o fa-lg" style="color: green;padding-left: 5px;"></i></a>
                </td>
            </tr>
            <span *ngIf="records.length === 0">No Data</span>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total" (pageChange)="onPageChange($event)" [boundaryLinks]="true"
            [(page)]="page" [rotate]="true" [pageSize]="pageSize" (pageChange)="loadPage($event)">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
            <option [ngValue]="5">5 items per page</option>
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="100">100 items per page</option>
        </select>
    </div>

</form>
